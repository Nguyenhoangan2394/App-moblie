<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 375px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header h1 {
            font-size: 1.2em;
            text-align: center;
            color: #1a3b5d;
        }
        
        .card {
            background: linear-gradient(45deg, #000000, #333333);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .card-number {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .card-balance {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .card-expiry, .card-type {
            font-size: 0.9em;
            color: #ccc;
        }
        
        .card-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: auto;
        }
        
        .card-nav {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .card-nav span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #555;
            border-radius: 50%;
            margin: 0 5px;
        }
        
        .card-nav span.active {
            background-color: #1a3b5d;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .action-buttons button {
            background-color: #1a3b5d;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            margin: 0 10px;
            cursor: pointer;
        }
        
        .menu-items {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
            cursor: pointer;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item .icon {
            margin-right: 15px;
        }
        
        .menu-item .icon img {
            width: 24px;
            height: 24px;
        }
        
        .menu-item .text {
            flex-grow: 1;
        }
        
        .menu-item .arrow {
            color: #ccc;
        }
        
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1a3b5d;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 0.8em;
        }
        
        nav a img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
        
        nav a.active {
            color: #4ca8ff;
        }

        #addCardForm {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #addCardForm input, #addCardForm select {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #addCardForm button {
            background-color: #1a3b5d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Cards</h1>
        </header>
        <main>
            <div class="card">
                <div class="card-number"></div>
                <div class="card-balance"></div>
                <div class="card-expiry"></div>
                <div class="card-type"></div>
                <img src="" alt="Card Logo" class="card-logo">
            </div>
            <div class="card-nav">
                <span class="active"></span>
                <span></span>
                <span></span>
            </div>
            <div class="action-buttons">
                <button onclick="showAddCardForm()">Add New Card</button>
                <button onclick="removeCard()">Remove Card</button>
            </div>
            <div class="menu-items">
                <div class="menu-item">
                    <span class="icon"><img src="img/Purchase Order.png" alt="View Statement"></span>
                    <span class="text">View Statement</span>
                    <span class="arrow">></span>
                </div>
                <div class="menu-item">
                    <span class="icon"><img src="img/Pin Code.png" alt="Change Pin"></span>
                    <span class="text">Change Pin</span>
                    <span class="arrow">></span>
                </div>
            </div>
            <div id="addCardForm" style="display: none;">
                <input type="text" id="newCardNumber" placeholder="Card Number">
                <input type="text" id="newCardBalance" placeholder="Balance">
                <input type="text" id="newCardExpiry" placeholder="Expiry Date">
                <select id="newCardType">
                    <option value="VISA">VISA</option>
                    <option value="MASTERCARD">MASTERCARD</option>
                </select>
                <button onclick="addNewCard()">Add Card</button>
            </div>
        </main>
        <nav>
            <a href="index.html" class="active"><img src="img/Home.png" alt="Home"><br>Home</a>
            <a href="Profile.html"><img src="img/Name.png" alt="Profile"><br>Profile</a>
        </nav>
    </div>
    <script>
        let cards = [
            { number: "**** **** **** 5137", balance: "$10,000,000,000", expiry: "03/27", type: "VISA", image: "img/Travel Visa.png" },
            { number: "**** **** **** 1234", balance: "$5,000,000,000", expiry: "12/25", type: "MASTERCARD", image: "img/mastercard-logo.png" }
        ];

        let currentCardIndex = 0;

        function updateCardDisplay() {
            const card = cards[currentCardIndex];
            document.querySelector('.card-number').textContent = card.number;
            document.querySelector('.card-balance').textContent = card.balance;
            document.querySelector('.card-expiry').textContent = card.expiry;
            document.querySelector('.card-type').textContent = card.type;
            document.querySelector('.card-logo').src = card.image;

            // Update card navigation dots
            const dots = document.querySelectorAll('.card-nav span');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentCardIndex);
            });
        }

        function switchCard() {
            currentCardIndex = (currentCardIndex + 1) % cards.length;
            updateCardDisplay();
        }

        function removeCard() {
            if (cards.length > 1) {
                cards.splice(currentCardIndex, 1);
                currentCardIndex = currentCardIndex % cards.length;
                updateCardDisplay();
            } else {
                alert("Cannot remove the last card!");
            }
        }

        function showAddCardForm() {
            document.getElementById('addCardForm').style.display = 'block';
        }

        function addNewCard() {
            const newCard = {
                number: document.getElementById('newCardNumber').value,
                balance: document.getElementById('newCardBalance').value,
                expiry: document.getElementById('newCardExpiry').value,
                type: document.getElementById('newCardType').value,
                image: document.getElementById('newCardType').value === 'VISA' ? "img/Travel Visa.png" : "img/mastercard-logo.png"
            };
            cards.push(newCard);
            currentCardIndex = cards.length - 1;
            updateCardDisplay();
            document.getElementById('addCardForm').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateCardDisplay();

            document.querySelector('.card').addEventListener('click', switchCard);

            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    alert(`${this.querySelector('.text').textContent} clicked!`);
                });
            });
        });
    </script>
</body>
</html>
