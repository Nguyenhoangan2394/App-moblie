<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f3ff; 
            color: white;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 375px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .greeting h1 {
            margin: 0;
            font-size: 1.2em;
        }
        
        .greeting p {
            margin: 5px 0 0;
            font-size: 1em;
        }
        
        .profile-icon {
            font-size: 1.5em;
            cursor: pointer;
        }
        
        .white-box {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .quick-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .action-btn {
            background-color: #2c4c6e;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.8em;
            text-align: center;
            width: 22%;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: #1a3b5d;
        }
        
        .section-header h2 {
            font-size: 1.1em;
            margin: 0;
        }
        
        .section-header a {
            color: #4ca8ff;
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .card, .transaction {
            background-color: #2c4c6e;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: white;
        }
        
        .card-icon, .transaction-icon {
            font-size: 1.5em;
            margin-right: 15px;
        }
        
        .card-info, .transaction-info {
            flex-grow: 1;
        }
        
        .card-info h3, .transaction-info h3 {
            margin: 0;
            font-size: 1em;
        }
        
        .card-info p, .transaction-info p {
            margin: 5px 0 0;
            font-size: 0.8em;
            color: #ccc;
        }
        
        .card-balance, .transaction-amount {
            font-weight: bold;
        }
        
        .transaction-amount.negative {
            color: #ff6b6b;
        }
        
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #2c4c6e;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 0.8em;
        }
        
        nav a.active {
            color: #4ca8ff;
        }
        
        .greeting-box {
            background-color: #1a3b5d;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .greeting-box .greeting {
            flex-grow: 1;
        }
        
        .greeting-box .greeting h1,
        .greeting-box .greeting p {
            color: white;
            margin: 0;
        }
        
        .greeting-box .profile-icon img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="greeting-box">
                <div class="greeting">
                    <h1>Good Morning!</h1>
                    <p>Mrs. Sofi</p>
                </div>
                <div class="profile-icon" onclick="location.href='index.html'">
                    <img src="img/Male User.png" alt="Profile">
                </div>
            </div>
        </header>
        
        <div class="white-box">
            <!-- CÃ¡c nÃºt -->
            <div class="quick-actions">
                <button class="action-btn"><img src="img/Data Transfer.png"><br>Transfer</button>
                <button class="action-btn"><img src="img/Bill.png"><br>Bills</button>
                <button class="action-btn"><img src="img/iPhone 14.png"><br>Recharge</button>
                <button class="action-btn"><img src="img/More.png"><br>More</button>
            </div>
            
            <section class="my-cards">
                <div class="section-header">
                    <h2>My Cards</h2>
                    <a href="img/page.html">View All</a>
                </div>
                <!-- Ná»™i dung tháº» -->
                <div class="card">
                    <div class="card-icon"><img src="img/Travel Visa.png"></div>
                    <div class="card-info">
                        <h3>Visa Card</h3>
                        <p>****5173</p>
                    </div>
                    <div class="card-balance">$50,000,000</div>
                </div>
                <div class="card">
                    <div class="card-icon"><img src="img/MasterCard.png"></div>
                    <div class="card-info">
                        <h3>Master Card</h3>
                        <p>****8745</p>
                    </div>
                    <div class="card-balance">$50,000,000</div>
                </div>
            </section>
            
            <section class="recent-transactions">
                <div class="section-header">
                    <h2>Recent Transactions</h2>
                    <a href="#">View All</a>
                </div>
                <div class="transaction">
                    <div class="transaction-icon">ðŸ›’</div>
                    <div class="transaction-info">
                        <h3>Grocery</h3>
                        <p>15 Aug 2023</p>
                    </div>
                    <div class="transaction-amount negative">-$300</div>
                </div>
                <div class="transaction">
                    <div class="transaction-icon"><img src="img/Bill.png" alt="Bill"></div>
                    <div class="transaction-info">
                        <h3>IESCO Bill</h3>
                        <p>14 Aug 2023</p>
                    </div>
                    <div class="transaction-amount negative">-$140</div>
                </div>
            </section>
        </div>
        
        <nav>
            <a href="index.html" class="active"><img src="img/Home.png"><br>Home</a>
            <a href="page.html"><img src="img/Name.png"><br>Cards</a>
        </nav>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Xá»­ lÃ½ sá»± kiá»‡n click cho cÃ¡c liÃªn káº¿t "View All".
            const viewAllLinks = document.querySelectorAll('.section-header a');
            viewAllLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (this.parentNode.querySelector('h2').textContent === 'My Cards') {
                        window.location.href = 'page.html';
                    } else {
                        alert('View All clicked for ' + this.parentNode.querySelector('h2').textContent);
                    }
                });
            });
        
            // Xá»­ lÃ½ sá»± kiá»‡n click cho cÃ¡c nÃºt hÃ nh Ä‘á»™ng nhanh.
            const actionButtons = document.querySelectorAll('.action-btn');
            actionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    alert(this.textContent.split('\n')[1] + ' action clicked');
                });
            });
        
            // Xá»­ lÃ½ sá»± kiá»‡n click cho cÃ¡c tháº», chuyá»ƒn hÆ°á»›ng Ä‘áº¿n trang chi tiáº¿t.
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    window.location.href = 'page.html';
                });
            });
        
            // Xá»­ lÃ½ sá»± kiá»‡n click cho cÃ¡c giao dá»‹ch, hiá»ƒn thá»‹ thÃ´ng tin chi tiáº¿t.
            const transactions = document.querySelectorAll('.transaction');
            transactions.forEach(transaction => {
                transaction.addEventListener('click', function() {
                    alert('Transaction details: ' + this.querySelector('h3').textContent);
                });
            });
        });
    </script>
</body>
</html>
