<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="Profile.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f3ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 400px;
            
        }
        .icon{
            width: 100px;
            height: 200px;
            background-color: #e0e0e0;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1{
            color : #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button{
            width: 100%;
            padding: 10px;
            background-color: #1a3b5d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .signup{
            margin-top: 50px;
            color: #1a3b5d;
            text-decoration: none;
            
        }
        .container{
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            width: 300px;
        }
        .form-container {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        a{
            color: #1a3b5d;
            text-decoration: none;
        }
        .forgot-password{
            color: #777;
            font-size: o.8em;
            text-decoration: none;
            display: block;
            text-align: left;
            margin-top: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Nội dung form đăng nhập -->
    <div class="login-container">
        <div class="icon">
            <img src="nfc payment.png" alt="Icon">
        </div>
        <h1>WELCOME!</h1>
        <p>Manage your money, master your life</p>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Full name" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <a href="#" class="forgot-password">Forgot your password?</a>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" class="signup" id="showSignup">Sign-Up</a></p>
    </div>
    <!-- Nội dung form đăng ký -->
    <div class="form-container" id="signupForm" style="display: none;">
        <h1>Create Account</h1>
        <form>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign-Up</button>
        </form>
        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>

    <script>
        // Xử lý đăng nhập
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            console.log('Login attempt:', { username, password });
            // Giả lập đăng nhập thành công
            setTimeout(() => {
                window.location.href = 'Profile.html'; // Chuyển hướng đến trang chọn thẻ
            }, 1000);
        });

       // Chuyển đổi sang form đăng ký
        document.getElementById('showSignup').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('.login-container').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        });
        // Chuyển đổi sang form đăng nhập
        document.getElementById('showLogin').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('.login-container').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
        });

        // Xử lý đăng ký
        document.getElementById('signupForm').querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            console.log('Signup attempt:', { username, email, password });
            alert('Signup successful! Please log in.');
            document.querySelector('.login-container').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
        });
    </script>
</body>
</html>
